<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>JS Paint</title>

  <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <style>
    /* an inline border to see where the Canvas is */
    canvas { border: 1px solid black;}
  </style>
</head>
<body class="container">

  <h1>JS Paint</h1>

  <p class="lead">Start your drawing! <input id="picker" type="color"></p>
  
  <canvas id="canvas" width="500" height="500">
    Please update your browser to view this page.
  </canvas>

  <p><button id="save" type="button" class="btn btn-default">Save Drawing</button></p>
  
  <!-- include JavaScript file -->
  <script src="js/index.js"></script>
</body>
</html>
